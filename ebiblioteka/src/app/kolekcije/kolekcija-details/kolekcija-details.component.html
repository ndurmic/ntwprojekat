<div class="container">
  <div class="d-flex flex-column">
    <div class="p-2"><h3>{{kolekcija.naziv}}</h3></div>
    <div class="p-2">
      <div class="knjiga">
        
      <div class="list-group">
        
          <div class="d-flex flex-row"  *ngFor="let knjiga of kolekcija.knjige">
            
              <div class="p-2" id="knjiga">                      <img src="{{knjiga.imagePath}}" alt="Slika" class="img-responsive" style="max-height: 130px;">      </div>
              <div class="align-self-center">
              <div class="p-2">
                <p>
                  {{knjiga.naziv}}
                  </p>
              </div>
              
            </div>
            <div class="align-self-center" id="trash">
            <div class="p-2">
                <i class="fa fa-trash" aria-hidden="true" (click)="onRemove(knjiga)"></i>
              </div>
              </div>
            </div>
      </div>
      </div>
    </div>
  </div>
</div>
